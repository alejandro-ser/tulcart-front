<div class="container">
    <div class="row">
        <div class="col-8">

            <div class="row row-cols-3">

                <div class="col my-2" *ngFor="let product of products">
            
                    <div class="card">
                        <div class="card-body">
                            <!-- <p>{{product.id}}</p> -->
                            <p class="mb-0"><b>Nombre: </b><br>{{product.name}}</p>
                            <p class="mb-0"><b>SKU: </b><br>{{product.sku}}</p>
                            <p class="mb-0"><b>Descripci√≥n: </b><br>{{product.description}}</p>
                        </div>
                        <div class="card-footer p-2">
                            <div class="d-flex justify-content-around">
                                <button (click)="deleteProduct(product.id)"
                                class="btn btn-danger btn-sm">
                                    Elminiar
                                </button>
                                <button (click)="getProduct(product.id)"
                                    class="btn btn-success btn-sm">
                                    Actualizar
                                </button>
                            </div>
                            <button class="btn btn-primary btn-sm btn-block mt-1">
                                Agregar al carro
                            </button>
                        </div>
                    </div>

                </div>

            </div>

        </div>
        <div class="col-4">
            <form class="card m-3">
                <input  [formControl]="name"
                        class="p-2 mb-2" placeholder="Nombre"/>
        
                <input  [formControl]="sku"
                        class="p-2 mb-2" placeholder="Sku"/>
        
                <input  [formControl]="description"
                        class="p-2 mb-2" placeholder="Description"/>
        
                <button (click)="addProduct()" class="btn btn-success">
                    Aceptar
                </button>
            </form>
        </div>
    </div>

</div>
